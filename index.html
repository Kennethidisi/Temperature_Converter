<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png">
</head>
<body>
    <main>
        <h1>Temperature Converter</h1>
        <section>
            <div class="select-div">
                <div class="frm">
                    <label>From</label>
                    <select class="frm_scale">
                        <option value="">...</option>
                        <option value="C">Celsius(℃)</option>
                        <option value="F">Fahrenheit(℉)</option>
                        <option value="K">Kelvin(K)</option>
                    </select>
                </div>
    
                <div class="to">
                    <label>To</label>
                    <select class="to_scale">
                        <option value="">...</option>
                        <option value="C">Celsius(℃)</option>
                        <option value="F">Fahrenheit(℉)</option>
                        <option value="K">Kelvin(K)</option>
                    </select>
                </div>
            </div>

            <div class="input-div">
                <input type="number" placeholder="Input Value" class="input_value">

                <button class="convert_btn">CONVERT</button>
            </div>

            <div class="result-div">
                <p class="result">
                    100℃
                </p>
            </div>
        </section>
    </main>

    <footer>
        <p>
            &copy; Copyright 2023. All rights reserved. Designed by Kenneth. Call: +234 903 7918 492.
        </p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
